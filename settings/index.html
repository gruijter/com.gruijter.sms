					<label class="settings-item-description" data-i18n="settings.tab1.test">Send test message</label>

					<label class="settings-item-description" data-i18n="settings.tab1.testResult">Message</label>
					<textarea id="testResult" style="width:97%; height:97%" rows=4></textarea>
